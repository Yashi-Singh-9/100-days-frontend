<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Fontawesome -->

    <title>Recommend Window</title>
</head>
<body>
    <main class="mx-auto p-3 rounded-4">
        <section class="close d-flex justify-content-end me-3 mt-2 mb-4">
            <i class="fa-solid fa-xmark fs-1 p-3"></i>
        </section>

        <section class="info p-5 text-white">
            <h2 class="fw-bold mb-5">Tell your friends!</h2>
            <p class="mb-5">If you like what we do, please tell your friends and share the love.</p>

            <section class="btns d-flex flex-wrap gap-4">
                <button class="py-3 px-5 rounded-2 border-0 text-white">
                    <i class="fa-brands fa-twitter me-2 fs-2"></i>
                    Twitter
                </button>
                <button class="py-3 px-5 rounded-2 border-0 text-white">
                    <i class="fa-brands fa-facebook-f me-2 fs-2"></i>
                    Facebook
                </button>
            </section>
        </section>
    </main>
</body>
</html>
