<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Fontawesome -->

    <title>Contact Page</title>
</head>
<body>
    <header class="p-4 d-flex justify-content-between">
        <h6 class="fw-bold">InterfaceHub</h6>

        <i class="fa-solid fa-bars fs-3 menu-icon"></i>

        <ul class="list-unstyled d-flex gap-5">
            <li>
                <a href="#" class="text-decoration-none">Designs</a>
            </li>
            <li>
                <a href="#" class="text-decoration-none">About</a>
            </li>
            <li>
                <a href="#" class="text-decoration-none">License</a>
            </li>
            <li>
                <a href="#" class="text-decoration-none">Contact</a>
            </li>
        </ul>
    </header>

    <main class="mt-5 text-center mx-auto">
        <h4 class="mb-4">Send me a message</h4>
        <p class="mx-auto mb-5">Feel free to get in touch with me with anything related to InterfaceHub or you can just say hi. I will get back to you as soon as I can.</p>

        <form action="" class="mb-5">
            <input type="text" name="name" id="name" placeholder="Full Name" class="p-3 rounded-1 d-block mx-auto mb-3" required>
            <input type="email" name="email" id="email" placeholder="Email Address" class="p-3 rounded-1 d-block mx-auto mb-3" required>
            <input type="text" name="subject" id="subject" placeholder="Subject" class="p-3 rounded-1 d-block mx-auto mb-3" required>
            <textarea name="message" id="message" placeholder="Messgae" cols="30" rows="5" class="rounded-1 d-block mx-auto mb-4 px-2" required></textarea>
            <button class="py-3 rounded-1 border-0 text-white fw-bold">Send</button>
        </form>
    </main>

    <footer class="border border-2 p-4 d-flex justify-content-between flex-wrap gap-4">
        <ul class="d-flex flex-wrap gap-4 list-unstyled">
            <li><a href="#" class="text-decoration-none">Terms & Conditions</a></li>
            <li><a href="#" class="text-decoration-none">Privacy</a></li>
        </ul>

        <span>Â©InterfaceHub 2019</span>

        <ul class="d-flex flex-wrap gap-4 list-unstyled">
            <li>
                <a href="#" class="text-decoration-none">
                    <i class="fa-brands fa-twitter fs-5"></i>
                </a>
            </li>
            <li>
                <a href="#" class="text-decoration-none">
                    <i class="fa-brands fa-behance fs-5"></i>
                </a>
            </li>
            <li>
                <a href="#" class="text-decoration-none">
                    <i class="fa-brands fa-instagram fs-5"></i>
                </a>
            </li>
            <li>
                <a href="#" class="text-decoration-none">
                    <i class="fa-brands fa-dribbble fs-5"></i>
                </a>
            </li>
            <li>
                <a href="#" class="text-decoration-none">
                    <i class="fa-brands fa-facebook-f fs-5"></i>
                </a>
            </li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
