<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> <!-- Bootstrap CSS -->

    <title>Looking for Co-founders</title>
</head>
<body>
    <main class="bg-white p-5 rounded-3 mx-auto mb-3">
        <h2 class="text-center mx-auto mt-5 mb-4">We’re looking for co-founders</h2>
        <p class="text-center mx-auto mb-4">Boardme is a technology startup in the user onboarding and digital adoption space. </p>
        <p class="text-center mx-auto">We are members of StartupLab Bergen, and we’re looking for passionate co-founders interested in joining our journey!</p>
        <h4 class="mt-5 mb-4 text-center fw-bold">Available positions</h4>

        <section class="founders mb-5">
            <div class="founder-card d-flex flex-wrap justify-content-center align-items-center mb-5">
                <div>
                    <img src="images/business.png" alt="CTO" class="mb-2 rounded-circle d-block mx-auto">
                    <span class="mx-auto d-block text-center">Business</span>
                </div>
                <div>
                    <img src="images/marketing.png" alt="CTO" class="mb-2 rounded-circle d-block mx-auto">
                    <span class="mx-auto d-block text-center">Marketing</span>
                </div>
                <div>
                    <img src="images/frontend.png" alt="CTO" class="mb-2 rounded-circle d-block mx-auto">
                    <span class="mx-auto d-block text-center">Front-end Dev</span>
                </div>
                <div>
                    <img src="images/backend.png" alt="CTO" class="mb-2 rounded-circle d-block mx-auto">
                    <span class="mx-auto d-block text-center">Back-end Dev</span>
                </div>
            </div>
        </section>

        <button class="fw-bold text-white rounded-pill py-3 d-block mx-auto border-0">Get in touch</button>
    </main>
</body>
</html>
