<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome Icons -->

    <title>Add New</title>
</head>
<body>
    <main class="bg-white p-4 rounded-2 mx-auto">
        <section class="close d-flex justify-content-end me-2 mb-1">
            <i class="fa-solid fa-xmark p-3 d-flex justify-content-center align-items-center rounded-circle"></i>
        </section>

        <section class="new-info p-4">
            <h5>Add new</h5>
            <span>Recommended Components</span>

            <section class="cards d-flex flex-wrap justify-content-center align-items-center gap-3 mt-4 mb-5">
                <section class="card-info p-4 rounded-3 overflow-hidden overflow-hidden">
                    <img src="images/image-1.png" alt="" class="img-fluid mx-auto d-block">
                    <span class="text-center d-block mt-3">Tooltip</span>
                </section>

                <section class="card-info p-4 rounded-3 overflow-hidden overflow-hidden">
                    <img src="images/image-2.png" alt="" class="img-fluid mx-auto d-block">
                    <span class="text-center d-block mt-3">Card</span>
                </section>

                <section class="card-info p-4 rounded-3 overflow-hidden overflow-hidden">
                    <img src="images/image-3.png" alt="" class="img-fluid mx-auto d-block">
                    <span class="text-center d-block mt-3">Modal</span>
                </section>

                <section class="card-info p-4 rounded-3 overflow-hidden overflow-hidden">
                    <img src="images/image-4.png" alt="" class="img-fluid mx-auto d-block object-fit-contain">
                    <span class="text-center d-block mt-3">Banner</span>
                </section>

                <section class="card-info p-4 rounded-3 overflow-hidden overflow-hidden">
                    <img src="images/image-5.png" alt="" class="img-fluid mx-auto d-block object-fit-contain">
                    <span class="text-center d-block mt-3">Video</span>
                </section>

                <section class="card-info p-4 rounded-3 overflow-hidden overflow-hidden">
                    <img src="images/image-6.png" alt="" class="img-fluid mx-auto d-block object-fit-contain">
                    <span class="text-center d-block mt-3" style="color: #3457DC;">View all</span>
                </section>
            </section>

            <p>Need new or custom components?</p>
            
            <a href="#" class="d-block">Manage components</a>
        </section>
    </main>
</body>
</html>
