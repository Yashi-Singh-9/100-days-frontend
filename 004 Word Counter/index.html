<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet"> <!-- Font Family -->

    <title>Word Counter</title>
</head>
<body>
    <main class="mx-auto p-4 rounded-4 text-white">
        <textarea name="word-count" id="word-count" class="w-100 rounded-3 border-0 text-white p-2 mb-3" rows="8"></textarea>

        <section class="result d-flex flex-wrap gap-5">
            <div class="d-flex flex-column">
                <span class="title fs-4 mb-5">Words</span>
                <span class="word-result fs-5"></span>
            </div>

            <div class="d-flex flex-column">
                <span class="title fs-4 mb-5">Characters</span>
                <span class="characters-result fs-5"></span>
            </div>

            <div class="d-flex flex-column">
                <span class="title fs-4 mb-3">Characters <br> (without space) </span>
                <span class="characters-results fs-5"></span>
            </div>

            <div class="d-flex flex-column">
                <span class="title fs-4 mb-3">Characters <br> (with space) </span>
                <span class="characters-results fs-5"></span>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
