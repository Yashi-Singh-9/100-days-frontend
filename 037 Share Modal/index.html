<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Fontawesome -->

    <title>Share</title>
</head>
<body class="overflow-hidden">
    <main class="bg-white rounded-4 mx-auto p-4">
        <section class="close d-flex justify-content-end me-3 mb-4">
            <i class="fa-solid fa-xmark fs-4 rounded-circle d-flex justify-content-center align-items-center"></i>
        </section>

        <section class="info p-3">
            <h5 class="fw-bold mb-3">Share something awesome</h5>
            <p class="mb-4">Will add your design content to our network and share it with the community.</p>

            <section class="inputs d-flex gap-2 flex-wrap mb-4">
                <input type="text" name="share" id="share" placeholder="Enter URL" class="py-2 px-3 w-75 rounded-3">
                <button class="py-2 px-4 rounded-3 border-0 text-white ">Share</button>
            </section>

            <section class="selects d-flex gap-2 align-items-center mb-2">
                <input type="checkbox" name="checked" id="checked">
                <label for="check">I created this</label>
            </section>
        </section>
    </main>
</body>
</html>
