<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file for styling -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Link to the favicon for the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Link to Font Awesome for icons -->

    <title>Share Content Card</title>
</head>
<body>
    <main class="mx-auto rounded-2 mb-5 p-5 text-white">
        <h5 class="fw-bold mb-5">Follow us!</h5>

        <section class="share-content d-flex flex-wrap gap-4 mb-5">
            <a href="#" class="text-decoration-none"><i class="fa-brands fa-instagram fs-3 text-white d-flex justify-content-center align-items-center rounded-2"></i></a>
            <a href="#" class="text-decoration-none"><i class="fa-brands fa-facebook-f fs-3 text-white d-flex justify-content-center align-items-center rounded-2"></i></a>
            <a href="#" class="text-decoration-none"><i class="fa-brands fa-dribbble fs-3 text-white d-flex justify-content-center align-items-center rounded-2 selected"></i></a>
            <a href="#" class="text-decoration-none"><i class="fa-brands fa-behance fs-3 text-white d-flex justify-content-center align-items-center rounded-2"></i></a>
        </section>

        <span class="d-block mb-3">Or share the page</span>

        <section class="copy p-4 rounded-2 d-flex justify-content-between align-items-center">
            <span class="link">https://atalink.com</span>
            <span class="copied">Copy to Clipboard</span>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
