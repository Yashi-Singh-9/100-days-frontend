<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&family=Droid+Serif:wght@400;500;600&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- FontAwesome -->

    <title>Random Fact Generator</title>
</head>
<body>
    <main class="mx-auto mb-5">
        <h1 class="p-3 text-center mb-2 rounded-3">Random Fact Generator</h1>

        <section class="container bg-white border border-3 border-success p-4 rounded-3 text-center">
            <!-- Category Selection -->
            <select id="category-select" onfocus='this.size=4;' onblur='this.size=0;' onchange='this.size=1; this.blur();' class="mb-4 mt-4 w-50 p-2 rounded-3">
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="animals">Animals</option>
            </select>

            <section id="fact-container" class="mt-2 mb-4">
                <p id="fact">Click the button to get a random fact!</p>
            </section>

            <button id="generate-btn" class="w-50 rounded-3 border-0 p-3 text-white mb-4">Get Random Fact</button>

            <!-- Rating Buttons -->
            <section class="btns d-flex gap-3 flex-wrap justify-content-center">
                <button id="thumbs-up-btn" class="py-2 w-50 rounded-3 bg-white"><i class="fa-solid fa-thumbs-up fs-4"></i></button>
                <button id="thumbs-down-btn" class="py-2 w-50 rounded-3 bg-white"><i class="fa-solid fa-thumbs-down fs-4"></i></button>
            </section>

            <!-- Display Liked Facts -->
            <section id="liked-facts-container" class="mt-4">
                <h3>Your Most Liked Facts:</h3>
                <ul id="liked-facts-list" class="list-unstyled"></ul>
            </section>

            <!-- Fact Submission -->
            <section class="mt-4 mb-4">
                <input type="text" id="user-fact" placeholder="Submit your own fact" class="w-50 rounded-3 py-2 px-3 d-block mx-auto mb-3" />
                <button id="submit-fact-btn" class="w-50 rounded-3 py-2 border-0 text-white">Submit</button>
            </section>

             <!-- Message Display for User Actions -->
            <section id="message-container" class="mb-3" style="margin-top: 10px; color: green;"></section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
