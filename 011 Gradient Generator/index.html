<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS File -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet"> <!-- Font Family -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->

    <title>Gradient Generator</title>
</head>
<body>
    <main class="containers mx-auto text-center mb-5 mt-5">
        <h1>Gradient Color Generator</h1>
        <section class="generator-box bg-white rounded-4 p-5 border-4 d-flex flex-column align-items-center">
          <section class="controls d-flex flex-column gap-3 mb-5">
            <label>Color 1:</label>
            <input type="color" id="color1" value="#A26187"/>
    
            <label>Color 2:</label>
            <input type="color" id="color2" value="#D4A5A5"/>
    
            <label>Select Direction:</label>
            <select id="direction" class="p-2 rounded-2">
              <option value="to right top">Right top</option>
              <option value="to left top">Left top</option>
              <option value="to right bottom">Right bottom</option>
              <option value="to left bottom">Left bottom</option>
              <option value="to right">Right</option>
              <option value="to left">Left</option>
              <option value="to top">Top</option>
              <option value="to bottom">Bottom</option>
            </select>
    
            <button id="generateBtn" class="py-2 px-4 rounded-3 text-white border-0">Generate Gradient</button>
          </section>
    
          <section class="preview rounded-3" id="gradientBox"></section>
    
          <section class="output d-flex flex-column mx-auto text-center gap-3">
            <input type="text" id="cssCode" class="rounded-3 border border-black w-100 py-3 px-5" readonly />
            <button id="copyBtn" class="w-100 rounded-2 py-2 fw-semibold border-0 text-white bg-black">Copy Code</button>
          </section>
        </section>
    </main>    

    <script src="script.js"></script>
</body>
</html>
