<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <section class="d-flex flex-wrap justify-content-center gap-5 mb-5">

                    <input type="checkbox" name="check" id="check" checked>
                    <label for="check">Performance</label>
                </div>
                
                <div class="d-flex align-items-center gap-2 mb-3">
                    <input type="checkbox" name="check" id="check" checked>

                <div class="d-flex align-items-center gap-2 mb-3">

            </div>

            <div>

                <div class="d-flex align-items-center gap-2 mb-3">
                    <input type="checkbox" name="check" id="check" checked>

                    <input type="checkbox" name="check" id="check" checked>

        </section>

        <span class="d-block mb-3 text-center fw-bold">Device</span>

        <section class="devices d-flex ms-5 flex-wrap gap-4 justify-content-center mb-5">

                <span class="d-block">Mobile</span>
            </div>

            <div class="desktop border border-1 rounded-2 py-4 px-5">
                <i class="fa-solid fa-display fs-1 d-flex justify-content-center mb-3"></i>

        <button class="border-0 rounded-2 text-white py-3 d-block mx-auto mb-4">Generate report</button>
