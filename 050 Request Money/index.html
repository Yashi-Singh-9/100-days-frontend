<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS File -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->

    <title>Request Money</title>
</head>
<body>
    <main class="mx-auto bg-white rounded-2 p-5 mb-5">
        <h2 class="text-center fw-bold mt-5 mb-3">Request money</h2>
        <p class="mx-auto text-center mb-5">Request money from anyone with an email address, and get paid quickly.</p>

        <section class="features d-flex flex-wrap justify-content-center gap-3 mb-5">
            <div class="cards d-flex align-items-center flex-column">
                <img src="images/mail.png" alt="" class="one object-fit-cover mb-3">
                <div class="info d-flex flex-wrap justify-content-center align-items-center gap-2">
                    <span class="number p-2 d-flex justify-content-center align-items-center rounded-circle me-2">1</span>
                    <span class="description w-50">Enter your email address and select a currency</span>
                </div>
            </div>

            <div class="cards d-flex align-items-center flex-column">
                <img src="images/message.png" alt="" class="two object-fit-cover mb-3">
                <div class="info d-flex flex-wrap justify-content-center align-items-center gap-2">
                    <span class="number p-2 d-flex justify-content-center align-items-center rounded-circle me-2">2</span>
                    <span class="description w-75">Add a note to personalize the request</span>
                </div>
            </div>

            <div class="cards d-flex align-items-center flex-column">
                <img src="images/dollar.png" alt="" class="three object-fit-cover mb-3">
                <div class="info d-flex flex-wrap justify-content-center align-items-center gap-2">
                    <span class="number p-2 d-flex justify-content-center align-items-center rounded-circle me-2">3</span>
                    <span class="description w-50">See the money within moments in your account</span>
                </div>
            </div>
        </section>

        <button class="border-0 py-3 text-white mx-auto d-block rounded-1 mb-5">Learn More</button>
    </main>
</body>
</html>
