<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Mulish:wght@400;600;700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Fontawesome -->

    <title>Session Timeout Dialog</title>
</head>
<body>
    <main class="mx-auto bg-white rounded-1 p-3 overflow-hidden">
        <section class="close d-flex justify-content-end me-3">
            <i class="fa-solid fa-xmark fs-3 rounded-circle d-flex justify-content-center align-items-center"></i>
        </section>

        <section class="infos p-4">
            <img src="images/logo.png" alt="">
            <h3 class="fw-bold mb-3 mt-3">Your session has expired</h3>
            <span class="d-block mb-5">Enter your password to pick up where you left off.</span>

            <label for="password" class="d-block fw-bold mb-2">Password</label>

            <input type="password" name="password" id="password" placeholder="Enter your password here" class="w-75 rounded-3 py-3 px-3 me-2 mb-3">
            <button class="py-3 px-4 border-0 rounded-3 text-white mb-5">Resume</button>
        </section>
    </main>
</body>
</html>
