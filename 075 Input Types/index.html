<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> <!-- Bootstrap CSS -->

    <title>Input Types</title>
</head>
<body>
    <main class="bg-white p-5 rounded-1 mx-auto mb-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Get Started</a></li>
                <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Components</a></li>
                <li class="breadcrumb-item active" aria-current="page">Input Types</li>
            </ol>
        </nav>

        <h2 class="fw-bold mb-5">Input Types</h2>

        <section class="input-section d-flex flex-between justify-content-between flex-wrap gap-5">
            <section class="info">
                <h4 class="fw-bold mb-3">Checkbox</h4>
                <p>Checkboxes are most commonly used to give users a way to make a range of selections.</p>

                <div class="d-flex flex-wrap align-items-center gap-2 mt-4 mb-3">
                    <input type="checkbox" name="uncheck" id="uncheck">
                    <label for="uncheck">Uncheck</label>
                </div>

                <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
                    <input type="checkbox" name="check" id="check" checked>
                    <label for="check">Checked</label>
                </div>

                <div class="d-flex disabled flex-wrap align-items-center gap-2 mb-3">
                    <input type="checkbox" name="check" id="check" checked disabled>
                    <label for="check">Checked disabled</label>
                </div>

                <div class="d-flex disabled flex-wrap align-items-center gap-2 mb-3">
                    <input type="checkbox" name="check" id="check" disabled>
                    <label for="check">Uncheck</label>
                </div>
            </section>

            <section class="info">
                <h4 class="fw-bold mb-3">Radio Buttons</h4>
                <p>Radio buttons are used when only one option can be selected a the same time </p>

                <div class="d-flex flex-wrap align-items-center gap-2 mt-4 mb-3">
                    <input type="radio" name="uncheck" id="uncheck">
                    <label for="uncheck">Unchecked</label>
                </div>

                <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
                    <input type="radio" name="check" id="check" checked>
                    <label for="check">Checked</label>
                </div>

                <div class="d-flex disabled flex-wrap align-items-center gap-2 mb-3">
                    <input type="radio" name="check" id="check" disabled>
                    <label for="check">Uncheck</label>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
