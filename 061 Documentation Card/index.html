<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS File -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Fontawesome -->
    
    <title>Documentation Card</title>
</head>
<body>
    <main class="bg-white p-3 rounded-3 mx-auto mb-5">
        <section class="close d-flex justify-content-end me-2">
            <i class="fa-solid fa-xmark fs-4 p-3 rounded-circle d-flex justify-content-center align-items-center"></i>
        </section>

        <section class="card-info ps-5 mt-4">
            <div class="d-flex flex-wrap align-items-center gap-4 mb-5">
                <i class="fa-solid fa-scroll"></i>
                <div>
                    <h5 class="fw-bold">Documentation</h5>
                    <span class="d-block">Get started with our detailed documentation</span>
                </div>
            </div>

            <section class="features d-flex flex-wrap mb-5">
                <section class="feature-info">
                    <h6 class="fw-bold mb-4">Platform</h6>
                    <ul class="list-unstyled">
                        <li class="mb-3">
                            <a href="#" class="text-decoration-none">Editor</a>
                        </li>
                        <li class="mb-3">
                            <a href="#" class="text-decoration-none">Themes</a>
                        </li>
                        <li class="mb-3">
                            <a href="#" class="text-decoration-none">Preview</a>
                        </li>
                        <li class="mb-3">
                            <a href="#" class="text-decoration-none">Recordings</a>
                        </li>
                    </ul>
                </section>

                <section class="feature-info">
                    <h6 class="fw-bold mb-4">Integrations</h6>
                    <ul class="list-unstyled">
                        <li class="mb-3">
                            <a href="#" class="text-decoration-none">
                                <i class="fa-brands fa-chrome me-2"></i>
                                Chrome
                            </a>
                        </li>
                        <li class="mb-3">
                            <a href="#" class="text-decoration-none">
                                <i class="fa-brands fa-slack me-2"></i>
                                Slack
                            </a>
                        </li>
                        <li class="mb-3">
                            <a href="#" class="text-decoration-none">
                                <i class="fa-brands fa-firefox me-2"></i>
                                Firefox
                            </a>
                        </li>
                        <li class="mb-3">
                            <a href="#" class="text-decoration-none">
                                <i class="fa-brands fa-figma me-2"></i>
                                Figma
                            </a>
                        </li>
                    </ul>
                </section>
            </section>
        </section>

        <section class="links justify-content-center d-flex p-4 gap-5 flex-wrap rounded-4 mb-5">
            <a href="#" class="text-decoration-none">API reference</a>
            <a href="#" class="text-decoration-none">Status</a>
            <a href="#" class="text-decoration-none">Support</a>
            <a href="#" class="text-decoration-none">Changelog</a>
        </section>
    </main>
</body>
</html>
