<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->

    <title>Credit Card Authentication</title>
</head>
<body>
    <main class="mx-auto">
        <section class="card-one mx-auto p-4 rounded-3">
            <section class="member d-flex justify-content-end mb-2">
                <span class="py-1 px-4 rounded-pill">Free member</span>
            </section>

            <section class="member-info text-white p-4">
                <span class="d-block back mb-2 text-uppercase">Welcome back,</span>
                <h5>Rachel Quinn</h5>
            </section>
        </section>

        <section class="card-two mx-auto p-4 rounded-3">
            <h5 class="mb-3">Credit card authentication is required</h5>
            <span class="credit d-block mb-5">Please authenticate the ownership of your credit card.</span>
            <button class="py-3 px-4 mb-3 rounded-2 text-white border-0">Authenticate card</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
