<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet"> <!-- Font Family -->

    <title>QR Code Generator</title>
</head>
<body>
    <main class="text-white text-center">
        <h1 class="fw-bold mb-5">QR Code Generator</h1>
        <section class="d-flex flex-column flex-lg-row justify-content-around align-items-center">
            <div class="p-5 ms-5">                
                <input type="text" id="text" class="w-100 mb-4 p-3 rounded-2 border-0 fw-semibold" placeholder="Enter text or URL"  autocomplete="off"/>
                <button onclick="generateQRCode()" class="w-100 border-0 p-3 border-0 rounded-2 text-white fw-bold mb-3 generate">Generate QR Code</button>
                <section id="message" class="text-danger fst-italic"></section>
            </div>
            <section>
                <section id="qrcode"></section>
                <button class="copy w-100 border-0 py-3 px-5 border-0 rounded-2 text-white fw-bold mb-3 mt-3">Copy</button>
            </section>
        </section>
    </main>

    <!-- QRCode.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
