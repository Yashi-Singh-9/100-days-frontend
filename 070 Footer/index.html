<!DOCTYPE html>
<html lang="en">
<head>

        </section>

        <section class="product">

            <ul class="list-unstyled">
                <li><a href="#" class="text-decoration-none text-white mb-3 d-block">Customer Agreement</a></li>
                <li><a href="#" class="text-decoration-none text-white mb-3 d-block">Privacy Policy</a></li>
