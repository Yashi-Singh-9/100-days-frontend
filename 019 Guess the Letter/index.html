<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- FontAwesome -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> <!-- Google Fonts -->

    <title>Guess the Letter</title>
</head>
<body>
    <main class="mx-auto">
        <h1 class="text-center p-2 rounded-4 mb-4 text-white">Guess the Word</h1>

        <section class="containers bg-white rounded-4 border border-5 p-5 text-center border-info">
            <p id="message" class="fs-1">Press a key (A-Z) to guess!</p>
            <p id="hint" class="fs-4">Hint: It's a letter between 'A' and 'Z'.</p>
            <p id="attempts" class="fs-4">Attempts: 0</p>
            <div class="letter-box fs-1 mb-5" id="letterBox">?</div>
            <button onclick="resetGame()" class="border-0 w-100 rounded-3 py-3 fs-5 text-white fw-semibold">Restart Game</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
