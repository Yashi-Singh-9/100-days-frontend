<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file for styling -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Link to the favicon for the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Link to Font Awesome for icons -->

    <title>Recent Projects</title>
</head>
<body>
    <main class="mx-auto p-5 rounded-2 mb-5">
        <section class="header d-flex flex-wrap justify-content-between align-items-center mb-5 p-3">
            <h3 class="fw-bold">Recent projects</h3>
            <i class="fa-solid fa-bars fs-4 p-3 rounded-2"></i>
        </section>

        <section class="cards d-flex flex-wrap justify-content-center gap-4 p-3 mb-5">
            <section class="project-card p-3 rounded-3 overflow-hidden">
                <img src="images/boardme.png" alt="" class="img-fluid rounded-3 mb-4 d-block mx-auto">
                <span class="text-center d-block text-white mb-3">boardme</span>
            </section>

            <section class="project-card p-3 rounded-3 overflow-hidden">
                <img src="images/scrumbs.png" alt="" class="img-fluid rounded-3 mb-4 d-block mx-auto">
                <span class="text-center d-block text-white mb-3">Scrumbs</span>
            </section>

            <section class="project-card p-3 rounded-3 overflow-hidden">
                <img src="images/ui.png" alt="" class="img-fluid rounded-3 mb-4 d-block mx-auto">
                <span class="text-center d-block text-white mb-3">UIDesignDaily</span>
            </section>

            <section class="project-card plus d-flex flex-column align-items-center justify-content-center rounded-3 overflow-hidden bg-transparent">
                <i class="fa-solid fa-plus fs-1 d-block text-center mt-4 mb-3 "></i>
                <span class="text-center d-block mb-4">Add Project</span>
            </section>
        </section>
    </main>
</body>
</html>
