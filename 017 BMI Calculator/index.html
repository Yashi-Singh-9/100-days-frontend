<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->

    <title>BMI Calculator</title>
</head>
<body>
    <main class="bg-white rounded-3 border border-5 border-warning p-4 mx-auto">
        <h1 class="fw-bold text-center mb-4">Calculate your BMI</h1>
        <p class="mx-auto text-center mb-4">Body Mass Index, or BMI, is used to determine whether you are in a healthy weight range for your height.</p>

        <section class="calculator mx-auto text-center mt-5">
            <input type="number" id="height" class="w-75 mb-3 rounded-3 py-2 px-2 fw-semibold" placeholder="Height (cm)">
            <input type="number" id="weight" class="w-75 mb-3 rounded-3 py-2 px-2 fw-semibold" placeholder="Weight (kg)">
            
            <section class="slider w-100 mx-auto mt-4">
              <div class="slider-fill" id="sliderFill"></div>
            </section>
          
            <p class="result mx-auto" id="result">Enter your height and weight</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
