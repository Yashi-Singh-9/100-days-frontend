<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap -->
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- logo -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> <!-- Font Family -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Fontawesome -->

    <title>Random Password Generator</title>
</head>
<body>
    <main class="rounded-4 mx-auto p-4">
        <h1 class="fw-bold mb-4">Password Generator</h1>

        <section class="password-box position-relative mb-3">
            <input type="text" class="form-control bg-transparent fw-semibold py-3 pe-5" id="password" readonly value="sakskehsmuew">
            <button type="button" onclick="generatePassword()" class="refresh-btn">
                <i class="fa-solid fa-rotate fs-5"></i>
            </button>
        </section>
        
        <button class="copy-btn mb-5 border-0 mx-auto d-block py-3 px-5 rounded-3 bg-black text-white" onclick="copyPassword()">
            <i class="fa-solid fa-copy"></i> 
            Copy Password
        </button>

        <section class="options d-flex flex-wrap gap-5 justify-content-center">
            <div class="d-flex align-items-center gap-2">
                <input type="checkbox" name="uppercase" id="uppercase" checked>
                <label for="uppercase">Uppercase Letters</label>
            </div>

            <div class="d-flex align-items-center gap-2">
                <input type="checkbox" name="lowercase" id="lowercase">
                <label for="lowercase">Lowercase Letters</label>
            </div>

            <div class="d-flex align-items-center gap-2">
                <input type="checkbox" name="numbers" id="numbers">
                <label for="numbers">Numbers</label>
            </div>

            <div class="d-flex align-items-center gap-2">
                <input type="checkbox" name="symbols" id="symbols">
                <label for="symbols">Symbols</label>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
