<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS File -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->

    <title>Failed Request</title>
</head>
<body>
    <main class="mx-auto bg-white p-1 rounded-3 overflow-hidden mb-5">
        <img src="images/logo.png" alt="" class="object-fit-contain ms-3">
        <section class="info p-2 text-center">
            <img src="images/err-icon.png" alt="" class="mb-3">
            <h5 class="fw-bold mb-4">Failed password reset request!</h5>
            <p class="mx-auto mb-5">An error occured while we processed your password reset request.</p>
            <button class="text-white text-center rounded-2 py-3 border-0 mb-5">Please try again later</button>
        </section>
    </main>
</body>
</html>
