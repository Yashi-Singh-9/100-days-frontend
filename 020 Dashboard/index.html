<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link rel="stylesheet" href="style.css"> <!-- CSS -->

    <title>Dashboard</title>
</head>
<body>
    <main class="bg-white mx-auto p-5 mb-5 rounded-4">
        <h3 class="mb-5">Todayâ€™s electricity prices</h3>

        <section class="cards d-flex flex-wrap justify-content-center gap-4 mb-5">

                <h3 class="fw-bold mb-5">$0.30/kWh</h3>

                <span class="title mb-2 d-block">Average today</span>
                <h3 class="fw-bold mb-5">$0.31/kWh</h3>
            </section>

            <section class="cards-info three rounded-3 text-center p-4">
                <span class="title mb-2 d-block">Total in October</span>
                <h3 class="fw-bold mb-5">$38.16</h3>
            </section>
        </section>
    </main>
