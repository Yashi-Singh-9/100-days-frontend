<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS File -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->

    <title>Reset Password</title>
</head>
<body>
    <main class="mx-auto mb-5">
        <section class="cards mx-auto p-5 bg-white rounded-4">
            <h4 class="mt-4 mb-4 fw-bold text-center">Reset your password</h4>

            <section class="reset ms-5 p-5">
                <label for="new" class="d-block mb-2">New password</label>
                <input type="password" name="new" id="new" class="mb-4 w-75 py-2 px-3 rounded-1" placeholder="Enter a new password">

                <label for="confirm" class="d-block mb-2">Confirm New Password</label>
                <input type="password" name="confirm" id="confirm" class="mb-4 w-75 py-2 px-3 rounded-1" placeholder="Confirm your new password">
            </section>

            <button class="text-center mx-auto d-block py-3 rounded-1 text-white w-75 border-0">Reset my password</button>
        </section>

        <section class="cards mx-auto p-5 bg-white rounded-4">
            <h4 class="mt-4 mb-4 fw-bold text-center">Successful password reset!</h4>

            <p class="text-center mx-auto mb-5">You can now use your new password to log in to your account! ðŸ™Œ</p>

            <button class="text-center mx-auto py-3 rounded-1 d-block text-white w-75 border-0">Login</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
