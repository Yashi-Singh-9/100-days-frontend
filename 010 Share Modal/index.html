<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet"> <!-- Font Family -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome -->

    <title>Share Modal</title>
</head>
<body>
    <main class="mx-auto p-4 rounded-4">
        <section class="close d-flex justify-content-end">
            <i class="fa-solid fa-xmark fs-4"></i>
        </section>

        <section class="info mt-3 text-center">
            <h3 class="mb-2">Share this article</h3>
            <p class="mx-auto mb-5">If you liked this article share it with your friends. They will thank you later.</p>

            <div class="d-flex flex-wrap justify-content-center gap-4">
                <a href="#" class="py-2 px-4 text-white rounded-3 fb text-decoration-none">
                    <i class="fa-brands fa-facebook-f me-2"></i>
                    Facebook
                </a>

                <a href="#" class="py-2 px-4 text-white rounded-3 twit text-decoration-none">
                    <i class="fa-brands fa-twitter me-2"></i>
                    Twitter
                </a>

                <a href="#" class="py-2 px-4 text-white rounded-3 edit text-decoration-none">
                    <i class="fa-brands fa-reddit-alien me-2"></i>
                    Reddit
                </a>
            </div>

            <p class="text-center mx-auto share mb-5">4.5 K <span>Share</span></p>

            <a href="#" class="text-decoration-none text-danger mb-3 d-block">Close this window</a>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
