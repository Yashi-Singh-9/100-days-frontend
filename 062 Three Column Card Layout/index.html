<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS File -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Fontawesome -->

    <title>Three Column Card Layout</title>
</head>
<body>
    <main class="mb-5 d-flex flex-wrap justify-content-center text-white">
        <section class="cards one p-5">
            <span class="d-block mb-2">Featured</span>
            <h4 class="fw-bold mb-3">Challenge</h4>
            <span class="d-block mb-5">Design an icon set with your favorite hobbies.</span>
            <a href="#" class="text-white text-decoration-none">
                View Details
                <i class="fa-solid fa-angle-right ms-1"></i>
            </a>
        </section>

        <section class="cards two p-5">
            <span class="d-block mb-2">Blog</span>
            <h4 class="fw-bold mb-3">Interviews</h4>
            <span class="d-block mb-5">8 examples of interviews with people who traveled trough Europe.</span>
            <a href="#" class="text-white text-decoration-none">
                Read Post
                <i class="fa-solid fa-angle-right ms-1"></i>
            </a>
        </section>

        <section class="cards three p-5">
            <span class="d-block mb-2">Daily</span>
            <h4 class="fw-bold mb-3">Practice</h4>
            <span class="d-block mb-5">Generate daily exercices to improve your skills.</span>
            <a href="#" class="text-white text-decoration-none">
                Generate exercise
                <i class="fa-solid fa-angle-right ms-1"></i>
            </a>
        </section>
    </main>
</body>
</html>
