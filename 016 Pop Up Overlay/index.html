<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Fontawesome -->
    
    <title>Pop Up Overlay</title>
</head>
<body>
    <main class="bg-white mx-auto p-3 rounded-2">
        <section class="close d-flex justify-content-end mb-4">
            <i class="fa-solid fa-xmark fs-4"></i>
        </section>

        <section class="info p-4">
            <i class="fa-solid fa-triangle-exclamation fs-2 text-danger text-center d-block mb-3"></i>
            <span class="mx-auto d-block mb-5 title text-center">Are you sure you want to delete project named Example?</span>
            <span class="undone d-block mb-2">This operation cannot be undone.</span>

            <section class="p-2 rounded-2 box mb-3">
                <div class="d-flex flex-wrap align-items-center gap-2 mb-3 mt-2">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">All flows will be permanently deleted.</label>
                </div>
                <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">All the guides within the flows will be permanently deleted.</label>
                </div>
            </section>

            <section class="btns d-flex gap-3 flex-wrap">
                <button class="py-2 px-3 rounded-2 border-0 text-white bg-danger">Yes, delete this project</button>
                <button class="cancel py-2 px-3 rounded-2 bg-white">Cancel, keep this project</button>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
