<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Fontawesome / Icons -->

    <title>Create Post Modal</title>
</head>
<body>
    <main class="mx-auto p-4 rounded-2 bg-white">
        <section class="header d-flex flex-wrap justify-content-between mb-4">
            <i class="fa-solid fa-arrow-left fs-4 rounded-3 p-3"></i>
            <i class="fa-solid fa-xmark fs-4 rounded-3 p-3"></i>
        </section>

        <section class="infos p-5">
            <h3 class="fw-bold mb-3">Create a post</h3>
            <p class="mb-5">Share posts across multiple social channels to increase the reach of your brand and track how people engage with your content</p>

            <label for="discount" class="fw-bold d-block mb-2">Campaign name</label>
            <input type="text" name="discount" id="discount" placeholder="Ex. Get 50% off" class="w-100 py-3 px-2 rounded-2 mb-4">

            <section class="btns mt-5 d-flex gap-3 flex-wrap">
                <button type="submit" class="py-3 px-5 rounded-1 border-0 text-white fw-bold">Continue</button>
                <button class="py-3 px-5 rounded-1 border-0 fw-bold bg-transparent cancel">Cancel</button>
            </section>
        </section>
    </main>
</body>
</html>
