<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet"> <!-- Font Family -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome -->

    <title>User Profile</title>
</head>
<body>
    <main class="d-flex flex-wrap justify-content-center mb-5 gap-5 container">
        <section class="user-card rounded-3 overflow-hidden">
            <img src="images/user-1.png" alt="" class="object-fit-cover">
            <section class="user-info p-3">
                <h6>Bill Alvarado</h6>
                <span>Digital product designer</span>
                <span class="mt-4 mb-5 d-block">Previously</span>
            </section>
        </section>

        <section class="user-card rounded-3 overflow-hidden">
            <img src="images/user-2.png" alt="" class="object-fit-cover">
            <section class="user-info p-3">
                <h6>Jon Copeland</h6>
                <span>Software architect</span>
                <span class="mt-4 mb-5 d-block">Previously</span>
            </section>
        </section>

        <section class="user-card rounded-3 overflow-hidden">
            <img src="images/user-3.png" alt="" class="object-fit-cover">
            <section class="user-info p-3">
                <h6>Leo Harvey</h6>
                <span>Product assistant</span>
                <span class="mt-4 mb-5 d-block">Previously</span>
            </section>
        </section>

        <section class="user-card rounded-3 p-5 overflow-hidden d-flex justify-content-center align-items-center flex-column">
            <i class="fa-solid fa-plus fs-1"></i>
            <span class="d-block mt-4">Add more</span>
        </section>
    </main>
</body>
</html>
