<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap -->
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- logo -->

    <title>Sign Up</title>
</head>
<body>
    <main class="bg-white rounded-4 shadow-lg mb-5 mx-auto">
        <section class="p-5">
            <h1 class="mb-5">Sign-In</h1>

            <section class="header mb-3 d-flex justify-content-between">
                <label for="email">Email or phone number</label>
                <a href="#" class="text-decoration-none">Need Help?</a>
            </section>
    
            <section class="email mb-2">
                <input type="email" name="email" id="email" placeholder="Enter your email address or phone number" class="rounded-2 mb-2 w-100 py-3 px-4" autocomplete="off">
                <span class="error text-danger"></span>
            </section>
    
            <button class="border-0 mb-2 w-100 text-white py-3 rounded-3">Continue</button>
    
            <span class="terms d-block mb-5">By continuing, you agree to our <a href="#" class="text-decoration-none">Conditions of Use</a> and <a href="#" class="text-decoration-none">Privacy Notice</a>.</span>
    
            <span class="new">New on our platform?</span>
            <button class="rounded-3 py-3 w-100 mt-3 mb-2 bg-white">Create an Account</button>
        </section>
        
        <hr>

        <ul class="list-unstyled d-flex justify-content-center flex-wrap gap-5 p-5">
            <li><a href="#" class="text-decoration-none">Conditions of Use</a></li>
            <li><a href="#" class="text-decoration-none">Privacy Notice</a></li>
            <li><a href="#" class="text-decoration-none">Help</a></li>
        </ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
