<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file for styling -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Link to the favicon for the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Link to Font Awesome for icons -->

    <title>Multi Option Card</title>
</head>
<body>
    <main class="bg-white p-5 mb-5 mx-auto">
        <h4 class="fw-semibold mb-5">Multiple options for you</h4>

        <section class="options d-flex flex-wrap">
            <div class="d-flex justify-content-between align-items-center gap-3 flex-wrap p-4 rounded-3">
                <span>Developer resources for your business</span>
                <i class="fa-solid fa-angle-right fs-3"></i>
            </div>

            <div class="d-flex justify-content-between align-items-center gap-3 flex-wrap p-4 rounded-3">
                <span>Launch products faster with less code</span>
                <i class="fa-solid fa-angle-right fs-3"></i>
            </div>

            <div class="d-flex justify-content-between align-items-center gap-3 flex-wrap p-4 rounded-3">
                <span>Improve customer conversion</span>
                <i class="fa-solid fa-angle-right fs-3"></i>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
