<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Font -->

    <title>Unlock List</title>

<body>
    <main class="mx-auto rounded-4 p-2 bg-white">
        <section class="close d-flex justify-content-end me-3 mt-2 mb-4">
            <i class="fa-solid fa-xmark fs-1 p-3"></i>
        </section>

        <section class="info text-center">
            <img src="images/image.png" alt="" class="mx-auto d-block mb-4">

            <button class="py-3 px-5 border-0 rounded-3 text-white mb-5">Start free trial</button>
        </section>
    </main>
