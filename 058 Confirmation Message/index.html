<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS File -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    
    <title>Confirmation Message</title>
</head>
<body>
    <main class="mx-auto mb-5">
        <section class="cards bg-white p-5 mx-auto rounded-2">
            <img src="images/error.png" alt="" class="d-block mx-auto mb-5 object-fit-cover">
            <h3 class="fw-bold text-center mb-3">Message couldn’t be sent…</h3>
            <p class="mx-auto mb-5 text-center">An error occured while you tried to send us your message. Please try again.</p>
            <button class="d-block mx-auto border-0 py-3 rounded-2 text-white mb-4">Try Again</button>
        </section>

        <section class="cards bg-white p-5 mx-auto rounded-2">
            <img src="images/success.png" alt="" class="d-block mx-auto mb-5 object-fit-cover">
            <h3 class="fw-bold text-center mb-3">Thank you for messaging us!</h3>
            <p class="mx-auto mb-5 text-center">Your message has been received. We will get back to you within two business days.</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
