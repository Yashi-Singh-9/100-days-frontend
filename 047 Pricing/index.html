<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->

    <title>Pricing</title>
</head>
<body>
    <main class="rounded-3 p-5 mx-auto">
        <section class="p-5 d-flex justify-content-around align-items-center gap-5 flex-wrap">
            <section class="basic">
                <h2 class="fw-bold mb-3">Basic</h2>
                <span class="free d-block">Free</span>
                <span class="d-block mb-5">3,000 monthly visitors</span>
    
                <ul class="mb-5">
                    <li>Limited reports</li>
                    <li>Unlimited projects</li>
                    <li>Data storage for 1 year</li>
                </ul>
    
                <button class="start py-3 rounded-1 bg-transparent">Start now</button>
            </section>
    
            <section class="pro">
                <h2 class="fw-bold mb-3">Pro</h2>
                <span class="price d-block">$19 / month</span>
                <span class="d-block mb-5">10,000 monthly visitors</span>
    
                <ul class="mb-5">
                    <li>Unlimited reports</li>
                    <li>15-days free trial</li>
                    <li>Data storage for 3 years</li>
                </ul>
    
                <button class="try py-3 rounded-1 text-white">Try it</button>
            </section>
        </section>
    </main>
</body>
</html>
