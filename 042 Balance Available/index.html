<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Fontawesome -->
    
    <title>Balance Available</title>
</head>
<body>
    <main class="mx-auto mb-4">
        <section class="cards bg-white rounded-4 p-4 mb-3">
            <div class="header d-flex flex-wrap justify-content-between mb-5 mt-3">
                <span class="text-uppercase fw-bold balance">Balance available</span>
                <span class="more">
                    More
                    <i class="fa-solid fa-angle-right"></i>
                </span>
            </div>

            <div class="info text-center mb-5">
                <h2>475 USD</h2>
                <span class="most d-block mx-auto mb-4">Estimate based on the most recent conversion rate</span>
                <a href="#" class="text-decoration-none fw-bold rounded-pill py-2 px-5">Withdraw funds</a>
            </div>
        </section>

        <section class="cards bg-white rounded-4 p-4">
            <div class="header d-flex flex-wrap justify-content-between mb-2 mt-3">
                <span class="text-uppercase fw-bold balance">invoicing</span>
                <span class="more">
                    More
                    <i class="fa-solid fa-angle-right"></i>
                </span>
            </div>
            <p class="mb-5">Create and send custom invoices. Your customers can pay you online using their cards.</p>
            <a href="#" class="text-decoration-none text-center fw-bold rounded-pill py-2 d-block mb-4">Get Started</a>
        </section>
    </main>
</body>
</html>
