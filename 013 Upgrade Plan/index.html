<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;700&family=Merriweather:wght@900&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Fontawesome -->

    <title>Upgrade Plan</title>
</head>
<body>
    <main class="mx-auto">
        <section class="plan d-flex justify-content-between flex-wrap align-items-center mb-3">
            <h4>Your plan</h4>
            <a href="#" class="text-decoration-none">Change plan</a>
        </section>

        <section class="plan-info rounded-4 p-5 bg-white">
            <section class="top mb-4 p-1 rounded-pill mx-auto text-center">
                <p class="mt-3">Offer includes <a href="#" class="text-decoration-none">first month free</a> of charge</p>
            </section>

            <section class="plans p-4 rounded-4 mb-4 mx-auto">
                <section class="subcription mb-5 p-2 text-white">
                    <div class="d-flex flex-wrap justify-content-between">
                        <span>Premium Individual</span>
                        <span>$12/month</span>
                    </div>
                    <span>1 account</span>
                </section>

                <ul class="text-white">
                    <li>Only $12 after 1 month trial</li>
                    <li>You wonâ€™t be charged until Sep 16, 2021</li> 
                    <li>Cancel anytime</li>
                </ul>
            </section>

            <section class="p-2 ms-4">
                <label for="payment mb-4">Select payment method</label>
                <div class="d-flex gap-5 flex-wrap mt-4">
                    <div class="d-flex align-items-center gap-3">
                        <input type="radio" name="payment" id="credit">
                        <label for="credit">Credit or debit card</label>
                    </div>

                    <div class="d-flex align-items-center gap-3">                
                        <input type="radio" name="payment" id="paypal">
                        <label for="paypal">PayPal</label>
                    </div>
                </div>
            </section>

            <button class="ms-4 mt-5 border-0 rounded-4 text-white py-4">
                Continue
                <i class="fa-solid fa-arrow-right ms-2"></i>
            </button>
        </section>
    </main>
</body>
</html>
