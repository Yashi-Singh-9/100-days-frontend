<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Fontawesome -->
    
    <title>Select Interests</title>
</head>
<body>
    <main class="mx-auto rounded-2 p-3">
        <section class="close d-flex justify-content-end me-3 mt-2 mb-4">
            <i class="fa-solid fa-xmark fs-5 p-3 rounded-circle d-flex justify-content-center align-items-center"></i>
        </section>

        <section class="info mt-2">
            <h4 class="fw-bold text-center">Browse by interests</h4>
            <p class="mx-auto text-center description mb-5">Select some interests to help us personalize your experience on Edmondo.</p>

            <section class="interest d-flex flex-wrap align-items-center justify-content-center gap-3 mb-5">
                <p class="interests py-3 rounded-2 text-center">Math</p>
                <p class="interests py-3 rounded-2 text-center">Science</p>
                <p class="interests py-3 rounded-2 text-center selected">English</p>
                <p class="interests py-3 rounded-2 text-center">World Languages</p>
                <p class="interests py-3 rounded-2 text-center selected">Health & PE</p>
                <p class="interests py-3 rounded-2 text-center">Special Education</p>
                <p class="interests py-3 rounded-2 text-center">Development</p>
                <p class="interests py-3 rounded-2 text-center">Technology</p>
                <p class="interests py-3 rounded-2 text-center selected">Social Studies</p>
            </section>

            <section class="btns d-flex gap-3 justify-content-center align-items-center mb-5">
                <button class="rounded-2 py-2 px-5 bg-transparent skip">Skip</button>
                <button class="rounded-2 py-2 px-5 border-0 text-white  save">Save</button>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
