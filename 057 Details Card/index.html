<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS File -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Fontawesome -->

    <title>Details Card</title>
</head>
<body>
    <main class="bg-white p-5 rounded-4 mx-auto mb-5">
        <h6 class="mb-2 publish">Published: 24 May 2021</h6>

        <section class="stats d-flex flex-wrap mt-5 mb-5">
            <div>
                <span class="fw-bold title d-block mb-1">Views</span>
                <span class="number">17455</span>
            </div>

            <div>
                <span class="fw-bold title d-block mb-1">Saves</span>
                <span class="number">16</span>
            </div>

            <div>
                <span class="fw-bold title d-block mb-1">Appreciated</span>
                <span class="number">49</span>
            </div>

            <div>
                <span class="fw-bold title d-block mb-1">File size</span>
                <span class="number">7MB</span>
            </div>
        </section>

        <section class="tags mb-5">
            <span class="tag fw-bold d-block mb-3">Tags</span>

            <div class="tags-block d-flex flex-wrap gap-2">
                <span class="py-2 px-3 rounded-2">UI Kit</span>
                <span class="py-2 px-3 rounded-2">Web</span>
                <span class="py-2 px-3 rounded-2">UI Components</span>
                <span class="py-2 px-3 rounded-2">Sketch</span>
                <span class="py-2 px-3 rounded-2">Dashboard</span>
                <span class="py-2 px-3 rounded-2">Statistics</span>
                <span class="py-2 px-3 rounded-2">Analytics</span>
            </div>
        </section>

        <button class="text-white rounded-2 p-2 border-0 mb-4">
            <i class="fa-solid fa-arrow-down me-2"></i>
            Download Figma file
        </button>
    </main>
</body>
</html>
