<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS File -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Fontawesome -->

    <title>Upload File</title>
</head>
<body>
    <main class="mx-auto bg-white rounded-4 p-4">
        <section class="top d-flex justify-content-between flex-wrap mb-4 mt-3">
            <h6 class="fw-bold">Upload files to attach</h6>
            <i class="fa-solid fa-xmark fs-5"></i>
        </section>

        <section class="upload-box mb-2 rounded-2 p-4 text-center" onclick="document.getElementById('fileInput').click()">
            Drag and drop files here or <a href="#" class="text-decoration-none" onclick="document.getElementById('fileInput').click(); return false;">browse</a>
        </section>

        <input type="file" id="fileInput" multiple style="display: none" onchange="handleFiles(this.files)" class="mb-4">

        <h6 class="mt-4 fw-bold">Uploaded files</h6>

        <section class="files mt-4 mb-4">
            <i class="fa-solid fa-folder-tree fs-4 d-block text-center"></i>
            <span class="files d-block text-center mx-auto mt-3 mb-5">The files youâ€™ll upload will appear here.</span>
        </section>

        <section class="btns d-flex justify-content-center gap-3 flex-wrap mb-4">
            <button class="cancel py-2 px-5 rounded-1 bg-white fw-bold">Cancel</button>
            <button class="attach py-2 px-5 rounded-1 fw-bold text-white border-0">Attach Files</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
