<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file for styling -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Link to the favicon for the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  <!-- This link tag includes the Font Awesome library version 6.4.0 from a CDN (Content Delivery Network). -->

    <title>Get App Pop Up</title>
</head>
<body>
    <main class="bg-white rounded-4 p-4 mx-auto mb-5">
        <section class="close d-flex justify-content-end me-2 mb-4">
            <i class="fa-solid fa-xmark fs-3"></i>
        </section>

        <section class="links">
            <h1 class="text-center mb-4">Get the App</h1>
            <p class="mx-auto text-center mb-5">Choose any of the following options to get the app for your device.</p>

            <section class="share d-flex justify-content-center gap-5 flex-wrap mb-5">
                <section class="info p-4 rounded-2 bg-white">
                    <i class="fa-solid fa-mobile-screen-button d-block text-center fs-1 mb-3"></i>
                    <span class="text-center d-block">Phone</span>
                </section>

                <section class="info p-4 rounded-2 bg-white">
                    <i class="fa-solid fa-qrcode d-block text-center fs-1 mb-3"></i>
                    <span class="text-center d-block">QR Code</span>
                </section>

                <section class="info p-4 rounded-2 bg-white">
                    <i class="fa-solid fa-link d-block text-center fs-1 mb-3"></i>
                    <span class="text-center d-block">Link</span>
                </section>
            </section>
        </section>
    </main>
</body>
</html>
