<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file for styling -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Link to the favicon for the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Link to Font Awesome for icons -->

    <title>Carousel</title>
</head>
<body>
    <main class="mx-auto p-5 bg-white rounded-3 mb-5">
        <nav class="mb-5 mt-4">
            <ul class="list-unstyled d-flex justify-content-center flex-wrap gap-5">
                <li>
                    <a href="#" class="text-decoration-none py-2 px-4 rounded-2 active">All</a>
                </li>
                <li>
                    <a href="#" class="text-decoration-none py-2 rounded-2">Photography</a>
                </li>
                <li>
                    <a href="#" class="text-decoration-none py-2 rounded-2">Fashion</a>
                </li>
                <li>
                    <a href="#" class="text-decoration-none py-2 rounded-2">Sculpture</a>
                </li>
            </ul>
        </nav>

        <section class="carousel-info d-flex jsutify-content-between flex-wrap align-items-center gap-4 mb-5">
            <i class="fa-solid fa-chevron-left fs-1 me-5"></i>

            <section class="info overflow-hidden rounded-3">
                <img src="images/art.png" alt="" class="mb-4">

                <div class="text-center">
                    <h5 class="fw-bold">Britta Clay Art</h5>
                    <span class="d-block mb-4">Sat, 24 October 2020</span>
                </div>
            </section>

            <section class="info overflow-hidden rounded-3">
                <img src="images/balloon.png" alt="" class="mb-4">

                <div class="text-center">
                    <h5 class="fw-bold">Belgian Balloon Throphy</h5>
                    <span class="d-block mb-4">Sat, 20 May 2020</span>
                </div>
            </section>

            <section class="info overflow-hidden rounded-3">
                <img src="images/hunt.png" alt="" class="mb-4">

                <div class="text-center">
                    <h5 class="fw-bold">Way of the Hunt</h5>
                    <span class="d-block mb-4">Fri, 14 August 2020</span>
                </div>
            </section>

            <i class="fa-solid fa-chevron-right fs-1 ms-5"></i>
        </section>

        <button class="mx-auto d-block py-3 px-5 rounded-2 text-white fw-bold border-0">View More</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
