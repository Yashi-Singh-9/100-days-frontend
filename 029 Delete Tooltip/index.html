<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&display=swap" rel="stylesheet"> <!-- Google Font -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Fontawesome -->

    <title>Delete Tooltip</title>
</head>
<body>
    <main class="mx-auto p-3 rounded-3 bg-white">
        <section class="close d-flex justify-content-end me-3 mt-2 mb-4">
            <i class="fa-solid fa-xmark fs-5"></i>
        </section>

        <section class="infos text-center">
            <i class="fa-solid fa-bell fs-1 mb-4"></i>
            <h6 class="fw-bold mb-4">Delete Tooltip</h6>
            <p class="mx-auto mb-5">Are you sure you want to delete the tooltip named <a href="#" class="text-decoration-none fw-bold">Add member?</a></p>

            <section class="btns d-flex flex-wrap mb-4 gap-3 justify-content-center">
                <button class="py-2 px-3 yes border-0 text-white rounded-1 fw-bold">Yes, delete this tooltip</button>
                <button class="py-2 bg-white cancel px-2 rounded-1 fw-bold">Cancel, keep this tooltip</button>
            </section>
        </section>
    </main>
</body>
</html>
