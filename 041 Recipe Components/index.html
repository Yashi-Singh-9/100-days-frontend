<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Fontawesome -->

    <title>Recipe Components</title>
</head>
<body>
    <main class="bg-white rounded-5 mx-auto p-4 d-flex gap-3 overflow-hidden">
        <section class="image">
            <img src="images/salad.png" alt="" class="object-fit-cover rounded-3">
        </section>

        <section class="info">
            <section class="heart d-flex justify-content-end">
                <i class="fa-regular fa-heart fs-4 p-3 rounded-circle"></i>
            </section>
            <h5 class="fw-bold">Spinach Salad</h5>
            <p class="mb-4">Simple recipe for a weeknight or a celebration table. I promise it is one of the easiest salads you will ever make!</p>

            <div class="rating d-flex flex-wrap gap-2">
                <i class="fa-solid fa-star fs-5"></i>
                <i class="fa-solid fa-star fs-5"></i>
                <i class="fa-solid fa-star fs-5"></i>
                <i class="fa-solid fa-star fs-5"></i>
                <i class="fa-solid fa-star fs-5"></i>
                <span class="fw-bold">14K</span>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
