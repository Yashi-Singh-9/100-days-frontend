<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file for styling -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Link to the favicon for the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Link to Font Awesome for icons -->

    <title>Setting Dashboard</title>
</head>
<body>
    <main class="mx-auto p-5 rounded-3 bg-white mb-5">
        <h4 class="fw-bold mb-4">Settings</h4>
        <span class="d-block text-uppercase fw-bold mb-3">Personal Settings</span>

        <section class="dashboard mb-4">
            <section class="cards d-flex flex-wrap align-items-center p-4 gap-3 mb-3">
                <i class="fa-regular fa-building fs-1 p-4 d-flex justify-content-center align-items-center rounded-4"></i>
                <div>
                    <span class="d-block fw-bold title">Business account settings</span>
                    <span>Manage your team, projects and profile information.</span>
                </div>
            </section>

            <section class="cards d-flex flex-wrap align-items-center p-4 gap-3 mb-3">
                <i class="fa-regular fa-user fs-1 p-4 d-flex justify-content-center align-items-center rounded-4"></i>
                <div>
                    <span class="d-block fw-bold title">Personal account settings</span>
                    <span>Manage your language, notifications and other settings.</span>
                </div>
            </section>
        </section>

        <p class="rounded-3 p-4">You do not have access to indicidual team member settings. <br> <a href="#" class="text-decoration-none">Contact your admin</a> to grant you access.</p>
    </main>
</body>
</html>
