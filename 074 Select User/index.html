<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome Icons -->

    <title>Select User</title>
</head>
<body>
    <main class="mx-auto p-5 text-center">
        <h3 class="mt-4">Who is playing now?</h3>

        <section class="users d-flex justify-content-center align-items-center flex-wrap gap-3 mt-5 mb-5">
            <section class="cards p-4 rounded-3 text-center">
                <img src="images/image-1.png" alt="" class="rounded-circle mb-3 d-block mx-auto mt-2">
                <span>tika-m</span>
            </section>

            <section class="cards p-4 rounded-3 text-center">
                <img src="images//images-2.jpeg" alt="" class="rounded-circle mb-3 d-block mx-auto mt-2">
                <span>garlic-naan</span>
            </section>

            <section class="cards add p-4 rounded-3 text-center">
                <i class="fa-solid fa-plus mt-4 d-block mb-4 fs-4 rounded-circle d-flex justify-content-center align-items-center mx-auto"></i>
                <span>Add user</span>
            </section>
        </section>

        <a href="#" class="text-decoration-none d-block mx-auto py-2 rounded-pill mb-5">Manage users</a>
    </main>

</html>
