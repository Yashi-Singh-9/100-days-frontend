<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon"> <!-- Logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Fontawesome -->

    <title>Account Menu</title>
</head>
<body>
    <main class="container d-flex justify-content-center flex-column align-items-center">
        <h3 class="p-3 rounded-circle d-flex justify-content-center align-items-center mb-3 icon">JB</h3>

        <section class="cards bg-white rounded-4 p-5">
            <div class="d-flex flex-wrap justify-content-between mt-3 mb-4">
                <h3 class="name">James Britt</h3>
                <a href="#" class="change text-decoration-none">Change</a>
            </div>

            <button class="p-2 mx-auto d-block mb-5 rounded-3 border-0 text-white">Upgrade</button>

            <ul class="list-unstyled">
                <li class="mb-4">
                    <a href="#" class="text-decoration-none">
                        <i class="fa-solid fa-gear me-3"></i>
                        Account Settings
                    </a>
                </li>
                <li class="mb-5">
                    <a href="#" class="text-decoration-none">
                        <i class="fa-solid fa-headphones me-3"></i>
                        Support
                    </a>
                </li>
            </ul>

            <hr class="mb-5">

            <a href="#" class="text-decoration-none">
                <i class="fa-solid fa-right-from-bracket me-3"></i>
                Log Out
            </a>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
